<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Learning App 1</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Language Selection -->
      <div id="language-section">
        <h2>Select Languages (2â€“4)</h2>
        <div id="language-inputs">
          <input
            type="text"
            class="language-input"
            placeholder="Native Language (e.g., Vietnamese)"
          />
          <input
            type="text"
            class="language-input"
            placeholder="Language 2 (e.g., English)"
          />
        </div>
        <button onclick="addLanguageInput()">Add Language</button>
        <button onclick="removeLanguageInput()">Remove Language</button>
      </div>

      <!-- Vocabulary Input -->
      <div id="vocabulary-section">
        <h2>Vocabulary List (Minimum 5 Pairs)</h2>
        <div id="vocabulary-inputs">
          <!-- Vocabulary pairs will be added dynamically -->
        </div>
        <button onclick="addVocabPair()">Add Vocabulary Pair</button>
        <button onclick="saveVocab()">Save Vocabulary</button>
      </div>

      <!-- Testing Mode -->
      <div id="testing-section" style="display: none">
        <h2>Testing Mode</h2>
        <p>Translate the following word:</p>
        <p id="test-word"></p>
        <input type="text" id="test-input" placeholder="Enter translation" />
        <button onclick="submitAnswer()">Submit</button>
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
      </div>

      <!-- Results -->
      <div id="results-section" style="display: none">
        <h2>Test Results</h2>
        <p id="hit-ratio"></p>
        <table id="results-table">
          <thead>
            <tr>
              <th>Original Word</th>
              <th>Correct Translation</th>
              <th>Your Answer</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button onclick="backToVocab()">Back to Vocabulary</button>
      </div>

      <!-- Start Test Button -->
      <button id="start-test" onclick="startTest()" style="display: none">
        Start Test
      </button>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
