<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ứng dụng học từ vựng</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ứng dụng học từ vựng</h1>

      <!-- Ngôn ngữ -->
      <div id="language-section">
        <h2>Chọn ngôn ngữ</h2>
        <input type="text" id="languageInput" placeholder="Nhập tên ngôn ngữ" />
        <button onclick="addLanguage()">Thêm ngôn ngữ</button>
        <ul id="languageList"></ul>
      </div>

      <!-- Danh sách từ -->
      <div id="vocab-section">
        <h2>Danh sách từ vựng</h2>
        <div id="wordInputs"></div>
        <button onclick="addVocabPair()">Thêm cặp từ</button>
      </div>

      <button id="startTestBtn" onclick="startTest()">Bắt đầu kiểm tra</button>

      <!-- Kiểm tra -->
      <div id="test-section" style="display: none">
        <h2>Chế độ kiểm tra</h2>
        <p id="testWord"></p>
        <input type="text" id="userAnswer" placeholder="Nhập bản dịch" />
        <button onclick="submitAnswer()">Gửi</button>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>

      <!-- Kết quả -->
      <div id="result-section" style="display: none">
        <h2>Kết quả kiểm tra</h2>
        <p id="score"></p>
        <table id="resultTable">
          <thead>
            <tr>
              <th>Từ gốc</th>
              <th>Đáp án đúng</th>
              <th>Câu trả lời của bạn</th>
              <th>Kết quả</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button onclick="resetApp()">Quay lại</button>
      </div>
    </div>

    <script src="../js/app.js"></script>
  </body>
</html>
